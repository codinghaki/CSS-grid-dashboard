<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logoAndCompanyName">
          <img
            src="images/company-logo.png"
            alt="company-logo"
            width="25"
            height="25"
          />
          <h1>Dashboard</h1>
        </div>
        <div class="userOptions">
          <div class="sidebarUserOption">Home</div>
          <div class="sidebarUserOption">Profile</div>
          <div class="sidebarUserOption">Messages</div>
          <div class="sidebarUserOption">History</div>
          <div class="sidebarUserOption">Tasks</div>
          <div class="sidebarUserOption">Communities</div>
        </div>
        <div class="userSettings">
          <div class="sidebarUserSetting">Settings</div>
          <div class="sidebarUserSetting">Support</div>
          <div class="sidebarUserSetting">Privacy</div>
        </div>
      </div>
      <header>
        <div class="searchBarDiv">
          <input type="text" id="searchBar" name="searchBar" />
        </div>
        <div class="userProfileDiv">
          <span>John Smith</span>
        </div>
        <div class="displayUserInfoDiv">
          <span>Hi there</span>
          <span>John Smith (@john)</span>
        </div>
        <div class="newUploadShareDiv">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <div class="mainContent">
        <div class="projectsDiv">
          <div class="projectTile">Super cool project</div>
          <div class="projectTile">Less cool project</div>
          <div class="projectTile">Impossible app</div>
          <div class="projectTile">Easy peasy app</div>
          <div class="projectTile">Ad blocker</div>
          <div class="projectTile">Money maker</div>
        </div>
        <div class="announcementsTile">
          <div class="announcementsContainer">
            <div class="announcement">
              <span>Maintenance</span>
            </div>
            <div class="announcement">
              <span>Community share day</span>
            </div>
            <div class="announcement">
              <span>Updated privacy policy</span>
            </div>
          </div>
        </div>
        <div class="trendingTile">
          <div class="trendingContainer">
            <div class="trending">@tegan</div>
            <div class="trending">@morgan</div>
            <div class="trending">@kendall</div>
            <div class="trending">@alex</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
