<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Source+Sans+3:wght@400;600;700&display=swap');
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logoAndCompanyName">
          <img
            src="images/sidebar-user-options/dashboard-logo.svg"
            alt="company-logo"
            width="50"
            height="50"
          />
          <h1>Dashboard</h1>
        </div>
        <div class="userOptions">
          <div class="sidebarUserOption">
            <img src="images/sidebar-user-options/home-image.svg" alt="home-logo" width="25" height="25">
            <span>Home</span>
          </div>
          <div class="sidebarUserOption">
            <img src="images/sidebar-user-options/profile-image.svg" alt="home-logo" width="25" height="25">
            <span>Profile</span>
          </div>
          <div class="sidebarUserOption">
            <img src="images/sidebar-user-options/messages-image.svg" alt="messages-image" width="25" height="25">
            <span>Messages</span>
          </div>
          <div class="sidebarUserOption">
            <img src="images/sidebar-user-options/history-image.svg" alt="history-image" width="25" height="25">
            <span>History</span>
          </div>
          <div class="sidebarUserOption">
            <img src="images/sidebar-user-options/tasks-image.svg" alt="tasks-image" width="25" height="25">
            <span>Tasks</span>
          </div>
          <div class="sidebarUserOption">
            <img src="images/sidebar-user-options/community-image.svg" alt="community-image" width="25" height="25">
            <span>Communities</span>
          </div>
        </div>
        <div class="userSettings">
          <div class="sidebarUserSetting">
            <img src="images/sidebar-user-settings/settings-image.svg" alt="settings-image" width="25" height="25">
            <span>Settings</span>
          </div>
          <div class="sidebarUserSetting">
            <img src="images/sidebar-user-settings/support-image.svg" alt="support-image" width="25" height="25">
            <span>Support</span>
          </div>
          <div class="sidebarUserSetting">
            <img src="images/sidebar-user-settings/privacy-image.svg" alt="privacy-image" width="25" height="25">
            <span>Privacy</span>
          </div>
        </div>
      </div>
      <header>
        <div class="searchBarDiv">
          <img src="images/header/search-image.svg" alt="magnifying-glass" width="50" height="50">
          <input type="text" id="searchBar" name="searchBar"/>
        </div>
        <div class="userProfileDiv">
          <img src="images/header/notification-image.svg" alt="bell" height="50" width="50">
          <img src="images/header/stockprofilephoto.jpg" alt="stock-profile-photo" height="100" width="100">
          <span>John Smith</span>
        </div>
        <div class="displayUserInfoDiv">
          <div id="userInfoProfilePicture">
            <img src="images/header/stockprofilephoto.jpg" alt="stock-profile-photo" height="125" width="125">
          </div>
          <span id="greeting">Hi there,</span>
          <span id="userNameAndAt">John Smith (@john)</span>
        </div>
        <div class="newUploadShareDiv">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </header>
      <div class="mainContent">
        <div class="projectsDiv">
          <div class="projectTile">Super cool project</div>
          <div class="projectTile">Less cool project</div>
          <div class="projectTile">Impossible app</div>
          <div class="projectTile">Easy peasy app</div>
          <div class="projectTile">Ad blocker</div>
          <div class="projectTile">Money maker</div>
        </div>
        <div class="announcementsTile">
          <div class="announcementsContainer">
            <div class="announcement">
              <span>Maintenance</span>
            </div>
            <div class="announcement">
              <span>Community share day</span>
            </div>
            <div class="announcement">
              <span>Updated privacy policy</span>
            </div>
          </div>
        </div>
        <div class="trendingTile">
          <div class="trendingContainer">
            <div class="trending">@tegan</div>
            <div class="trending">@morgan</div>
            <div class="trending">@kendall</div>
            <div class="trending">@alex</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
